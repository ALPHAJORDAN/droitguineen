# ==========================================
# Cloud Build CI/CD Pipeline
# ==========================================
# Usage:
#   gcloud builds submit --config cloudbuild.yaml \
#     --substitutions=_API_URL=https://api.droitguineen.gn
#
# Or trigger automatically on push to main branch

steps:
  # ----------------------------------------
  # 1. Build Backend Image
  # ----------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--target'
      - 'production'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/droitguineen/backend:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/droitguineen/backend:latest'
      - './backend'
    id: 'build-backend'

  # ----------------------------------------
  # 2. Build Frontend Image
  # ----------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--target'
      - 'production'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/droitguineen/frontend:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/droitguineen/frontend:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_API_URL}'
      - './frontend'
    id: 'build-frontend'

  # ----------------------------------------
  # 3. Push Backend Image
  # ----------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/droitguineen/backend'
    id: 'push-backend'
    waitFor: ['build-backend']

  # ----------------------------------------
  # 4. Push Frontend Image
  # ----------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/droitguineen/frontend'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # ----------------------------------------
  # 5. Deploy Backend to Cloud Run
  # ----------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'droitguineen-backend'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/droitguineen/backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '4000'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_INSTANCE}'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest,MEILI_MASTER_KEY=MEILI_MASTER_KEY:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production,SEARCH_URL=${_MEILI_URL},CORS_ORIGIN=${_FRONTEND_URL},GOOGLE_CLOUD_VISION_ENABLED=true,GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # ----------------------------------------
  # 6. Deploy Frontend to Cloud Run
  # ----------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'droitguineen-frontend'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/droitguineen/frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--port'
      - '3000'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

# Build images in parallel
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Substitution variables (override with --substitutions)
substitutions:
  _REGION: 'europe-west1'
  _API_URL: 'https://api.droitguineen.gn'
  _FRONTEND_URL: 'https://droitguineen.gn'
  _CLOUD_SQL_INSTANCE: 'droitguineen:europe-west1:droitguineen-db'
  _MEILI_URL: 'https://droitguineen-meili.a.run.app'

# Allow builds up to 20 minutes
timeout: '1200s'

# Push images to Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/droitguineen/backend:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/droitguineen/backend:latest'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/droitguineen/frontend:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/droitguineen/frontend:latest'
