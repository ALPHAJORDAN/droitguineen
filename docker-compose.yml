# ==========================================
# Docker Compose - Development Environment
# ==========================================
# Usage: docker-compose up -d
# For production: docker-compose -f docker-compose.prod.yml up -d

services:
  # ----------------------------------------
  # Frontend (Next.js)
  # ----------------------------------------
  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - INTERNAL_API_URL=http://backend:4000
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

  # ----------------------------------------
  # Backend (Express.js)
  # ----------------------------------------
  backend:
    build:
      context: ./backend
      target: development
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgres://droitguineen:${DB_PASSWORD:-devpassword}@postgres:5432/droitdatabase
      - SEARCH_URL=http://meili:7700
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-devmasterkey}
      - CORS_ORIGIN=http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
      meili:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ----------------------------------------
  # PostgreSQL Database
  # ----------------------------------------
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: droitguineen
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
      POSTGRES_DB: droitdatabase
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U droitguineen -d droitdatabase"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ----------------------------------------
  # Meilisearch (Full-text search)
  # ----------------------------------------
  meili:
    image: getmeili/meilisearch:v1.6
    environment:
      MEILI_NO_ANALYTICS: "true"
      MEILI_ENV: development
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-devmasterkey}
    ports:
      - "7700:7700"
    volumes:
      - meili-data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # ----------------------------------------
  # OCR Service (optional)
  # ----------------------------------------
  ocr:
    build: ./ocr
    profiles:
      - ocr
    volumes:
      - backend-uploads:/pdf:ro
      - ocr-output:/text
    depends_on:
      - backend
    restart: unless-stopped

# ----------------------------------------
# Volumes
# ----------------------------------------
volumes:
  postgres-data:
    driver: local
  meili-data:
    driver: local
  backend-uploads:
    driver: local
  ocr-output:
    driver: local

# ----------------------------------------
# Networks (default bridge is used)
# ----------------------------------------
networks:
  default:
    name: droitguineen-network
